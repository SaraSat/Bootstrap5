<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      body{
        background-color: gray;
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <!--Slideshow-->
    <div class="carousel slide" data-ride="carousel" id="carousel">
      <ol class="carousel-indicators">
        <li  data-target=#carousel data-slide-to="0" class="active"></li>
        <li data-target=#carousel data-slide-to="1"></li>
        <li  data-target=#carousel data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active" data-interval=10000 style="height: 100vh">
          <img class="d-block w-100  img-fluid" src="IMAGENES/paisaje1.jpg" alt="First slice">
          <div class="carousel-caption d-none d-md-block">
            <h3>Asociación La Luna</h3>
            <p>Texto explicativo Foto1 </p>
          </div>
        </div>
        <div class="carousel-item" data-interval=20000 style="height: 100vh">
          <img class="d-block w-100  img-fluid" src="IMAGENES/paisaje2.jpg" alt="Second slide">
          <div class="carousel-caption d-none d-md-block">
            <h3>Asociación La Luna</h3>
            <p>Texto explicativo Foto2 </p>
          </div>
        </div>
        <div class="carousel-item" style="height: 100vh">
          <img class="d-block w-100  img-fluid" src="IMAGENES/paisaje3.jpg" alt="Third slice">
          <div class="carousel-caption d-none d-md-block">
            <h3>Asociación La Luna</h3>
            <p>Texto explicativo Foto3 </p>
          </div>
        </div>
        <a href="#carousel" class="carousel-control-prev" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only" >Siguiente</span>
        </a>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
